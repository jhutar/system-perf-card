<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>

    <nav class="container navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 1em;">
      <a class="navbar-brand" href="{{ url_for('get_index') }}">System Performance Card</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_host') }}">Hosts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_compare') }}">Compare</a>
          </li>
        </ul>
      </div>
    </nav>

    {% if self.breadcrumb() | trim %}
    <nav class="container small" aria-label="breadcrumb">
      <ol class="breadcrumb">
      {% block breadcrumb %}{% endblock %}
      </ol>
    </nav>
    {% endif %}

    <section class="container">
      <header>
        {% block header %}{% endblock %}
      </header>

      {% for message in get_flashed_messages() %}
        <div class="alert alert-primary" role="alert">{{ message }}</div>
      {% endfor %}

      {% block content %}{% endblock %}
    </section>

    <footer class="container bg-light text-right" style="padding: 1em;">
        Please report <a href="https://github.com/jhutar/system-perf-card/issues">issues</a>.
    </footer>
  </body>
</html>
